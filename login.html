<body>
    <nav class="navbar navbar-default navbar-fixed white no-background bootsnav navbar-scrollspy" data-minus-value-desktop="70" data-minus-value-mobile="55" data-speed="1000">

        <div class="container">
            <!-- Start Header Navigation -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="#brand">
                    <img src="./img/logoprogestion.png" class="logo" alt="logo">
                </a>
            </div>
            <!-- End Header Navigation -->

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-menu">
                <ul class="nav navbar-nav navbar-right">
                    <li class="button-holder">
                        <button type="button" class="btn btn-blue navbar-btn" data-toggle="modal" data-target="#SignIn" onclick="window.location.href = '/signUp';" >Signup</button>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>
     
    <div  id="home">
        
  <div  id="SignIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    
    <div class="modal-dialog" role="document">
        <div id="alert" class="alert alert-warning" style="visibility:hidden">
            <strong>Vous devez remplir le formulaire</strong> 
          </div>
        <div class="modal-content">
            <div class="modal-header">
               
              
                <h4 class="modal-title text-center" id="myModalLabel">Sign In</h4>
            </div>
            
            <div class="modal-body">
                <form class="signup-form" action="/login" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Full Name">
                       
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control"id="password" name="password" placeholder="password" >
                        
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" id="submit2" class="btn btn-blue btn-block">Log In</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>
</div>
